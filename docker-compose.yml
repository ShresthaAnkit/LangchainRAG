services:
  backend:
    build: .  
    container_name: langchain-rag-backend
    ports:
      - "8001:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - redis
      - qdrant

  redis:
    image: redis:latest
    container_name: redis-langchain-rag
    ports:
      - "6380:6379"

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-langchain-rag
    ports:
      - "6334:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  qdrant_data:
    